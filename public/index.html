<!DOCTYPE html>
<html>
  <head>
    <title>guiChat</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/myStyle.css"/>

    <!-- Javascript -->
    <script>if(typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/socket.io.js"></script>

    <script src="js/myScript.js"></script>

    <script>if(window.module) { module = window.module; }</script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">guiChat</a>
      </div>
    </nav>
    <div id="app">
      <div class="row inbox">
        <div class="col s4 side-panel">
          <ul id="onlineUsers" class="collection"></ul>
        </div>
        <div class="col s8 main-panel">
          <ul id="messageList" class="collection"></ul>
          <div id="usersTyping"></div>
          <form id="messageForm">
            <div class="input-field col s12">
              <input placeholder="Message" id="message" type="text">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="nicknameModal" class="modal">
      <div class="modal-content">
        <h4>Nickname</h4>
        <div class="input-field">
          <input placeholder="Nickname" id="nickname" type="text">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="chooseNickname" class="modal-close waves-effect waves-green btn-flat">Choose</a>
      </div>
    </div>
  </body>
</html>
